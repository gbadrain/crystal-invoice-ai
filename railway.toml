# Railway deployment for the Express server (PDF + AI generation)
# 1. Go to railway.app → New Project → Deploy from GitHub
# 2. Select this repo
# 3. Add a new service, set the start command below
# 4. Add environment variables: DATABASE_URL, ANTHROPIC_API_KEY, EXPRESS_PORT

[build]
builder = "nixpacks"

[deploy]
startCommand = "npx tsx server/index.ts"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
